<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="/src/style/output.css" rel="stylesheet">
  <title> Password generator app</title>
</head>

<body class="bg-gray-950">

  <div class="self-center max-w-lg mx-auto my-24 flex gap-y-4 flex-col">
    <h1 class="text-gray-600 text-center text-3xl">Password Generator</h1>

    <div class="relative w-full  bg-gray-800 h-20 px-8 py-4 flex">
      <input
      id="password-output"
      readonly
      type="text"
      placeholder="P4$5W0rD!"
      class="text-amber-50 text-2xl leading-none
             placeholder-gray-700 w-full mr-4 focus:outline-none  py-2 "
    />
      <button id="copy-btn" type="button"
        class="absolute top-1/2 right-8 -translate-y-1/2 text-gray-400 hover:text-green-500 cursor-pointer transition-all duration-300"
        title="Copy">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75" />
        </svg>
        <div id="tooltip" class="absolute -top-8 left-1/2 -translate-x-1/2 bg-gray-950 text-green-200 text-xs px-2 py-1 rounded opacity-0 pointer-events-none transition-opacity duration-600">
          Copied!
        </div>
      </button>
  </div>



  <form class=" flex flex-col gap-6 text-gray-100 text-lg bg-gray-800 px-8 py-6">

    <div class="">
      <div class="justify-between flex">
        <p>Character length</p> <span id="value-display" class="text-amber-200"></span>
      </div>

      <input id="range" type="range" min="4" max="20" step="1" value="4" class="w-full  accent-green-500">
    </div>


    <div class="flex flex-col gap">
      <label for="lowercase" class="flex items-baseline gap-3">
        <input type="checkbox" name="lowercase" id="lowercase" checked class="w-4 h-4 text-green-500 accent-green-500">
        Include Lowercase Letters
      </label>
      <label for="uppercase" class="flex items-baseline gap-3">
        <input type="checkbox" name="uppercase" id="uppercase" class="w-4 h-4 text-green-500 accent-green-500">
        Include Uppercase Letters
      </label>
      <label for="numbers" class="flex items-baseline gap-3">
        <input type="checkbox" name="numbers" id="numbers" class="w-4 h-4 text-green-500 accent-green-500">
        Include Numbers
      </label>
      <label for="symbols" class="flex items-baseline gap-3">
        <input type="checkbox" name="symbols" id="symbols" class="w-4 h-4 text-green-500 accent-green-500">
        <span>Include Symbols</span>
      </label>
    </div>



    <div id="strength-indicator"
      class="flex h-16 bg-gray-900 justify-between items-center px-8 py-6 uppercase  text-gray-400">
      <p class="">Strength</p>
      <div class="flex gap-4 items-center">
        <p id="password-strength"></p>
        <div class="flex gap-2 [&>*]:w-5 [&>*]:h-10 [&>*]:border-2 [&>*]:border-gray-400">
          <div id="power-box"></div>
          <div id="power-box"></div>
          <div id="power-box"></div>
          <div id="power-box"></div>
        </div>
      </div>

    </div>

    <button type="submit" class="w-full uppercase cursor-pointer  text-gray-800  bg-green-500 h-16
    
    hover:-translate-y-0.5 hover:shadow-md hover:shadow-green-950 hover:bg-green-600
    active:translate-y-0.5 active:shadow-none active:bg-green-700
    
    
    duration-300 "> Generate -></button>
  </form>
  </div>

  <script src="src/js/index.js"></script>
</body>

</html>
